<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/objekte/mexico-g1b46101a5_1280.png" type="image/x-icon">

    <script src="js/tamplate.js"></script>
    <script src="js/colliding.js"></script>
    <script src="classes/configAUDIO.js"></script>

    <script src="./classes/world.class.js"></script>
    <script src="./classes/keyboard.class.js"></script>

    <script src="./classes/drawable-objekt.class.js"></script>
    <script src="./classes/movable-objekt.class.js"></script>
    <script src="./classes/character.class.js"></script>

    <script src="./classes/enemy.class/chicken.class.js"></script>
    <script src="./classes/enemy.class/spawnChicken.class.js"></script>
    <script src="./classes/enemy.class/infinite-chicken.class.js"></script>
    <script src="./classes/enemy.class/jump-chicken.class.js"></script>

    <script src="classes/enemy.class/endboss.class.js"></script>

    <script src="./classes/clouds.class/cloud.class.js"></script>
    <script src="./classes/clouds.class/mid-cloud.class.js"></script>
    <script src="./classes/clouds.class/high-claud.class.js"></script>

    <script src="./classes/statusbars/statusbar.class.js"></script>
    <script src="./classes/statusbars/statusbarCoins.class.js"></script>
    <script src="./classes/statusbars/statusBarEnergyBottle.class.js"></script>

    <script src="./classes/to-collect/coins.class.js"></script>
    <script src="./classes/to-collect/health-item.class.js"></script>
    <script src="./classes/to-collect/salsa-bottle.class.js"></script>

    <script src="./classes/background-objekt.class.js"></script>
    <script src="./classes/throwable-object.class.js"></script>

    <script src="./classes/level.class.js"></script>
    <script src="./classes/levels/level1.js"></script>
    <script src="./js/game.js"></script>

    <style>
        @font-face {
            font-family: 'blackOpsOne-bold';
            src: url('founds/blackOpsOne-Regular.ttf');
            font-weight: bold;
            font-style: italic;
        }
    </style>

</head>

<body id="body" class="column" onload="init()">
    <h1 id="h1" class="">El Pollo Loco</h1>
    <div class="canvas-container">
        <canvas id="canvas" width="720" height="480"></canvas>
        <div id="iconbar" class="iconbar ">
            <div class="icon-top-menu ">
                <button class="btn-menu" id="menu-btn">Menu</button>

            </div>
            <div class="iconbar-bottom-menu ">
                <a class="icon-left" href="#">
                    <img id="btnLeft" src="img/icons/arrows_next_right_last_forward_arrow.svg" onclick="" alt="move arrow left icon">
                    <img id="btnThrow" src="img/icons/bottle.png" onclick="" alt="bottle icon">
                </a>
                <a class="icon-right" href="#">
                    <img id="btnJump" src="img/icons/jump.png" alt="jump icon">
                    <img id="btnRight" src="img/icons/arrows_next_right_last_forward_arrow.svg" onclick="" alt="move arrow right icon">

                </a>
            </div>
        </div>
        <div id="start-screen">
            <div id="menu-text">
                <div onclick="startGame() " class="button " id="start-container ">
                    <div id="start " class="menu-font ">Start</div>
                </div>
                <div onclick="openMenu() " class="button " id=" ">
                    <div id="menu " class="menu-font ">Menu</div>
                </div>
            </div>
        </div>
        <div id="end-screen" class="d-none"></div>
        <div id="menu-screen" class="d-none" onclick="closeMenu(event)">
        </div>
    </div>

</body>

</html>
